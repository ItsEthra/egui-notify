[package]
name = "egui-notify"
version = "0.18.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/ItsEthra/egui-notify"
description = "Simple notifications library for egui"
authors = ["ItsEthra"]
readme = "README.md"

[lib]
path = "src/lib.rs"

[patch.crates-io]
egui-phosphor = { git = "https://github.com/bircni/egui-phosphor", branch = "patch/egui-version" }

[dependencies]
egui = { version = "0.31", default-features = false }

[dev-dependencies]
eframe = { version = "0.31", default-features = false, features = [
    "default_fonts",
    "glow",
    "x11",
    "wayland",
] }
egui-phosphor = "0.8"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "deny", priority = 0 }
unwrap_used = { level = "deny", priority = 1 }
expect_used = { level = "deny", priority = 1 }
enum_glob_use = { level = "deny", priority = 2 }
