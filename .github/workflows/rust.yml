name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build --verbose
      - name: Check linting
        run: cargo clippy -- -D warnings
      - name: Run tests
        run: cargo test --verbose
      - name: Check formatting
        run: cargo fmt --check --verbose
