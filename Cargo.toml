[package]
name = "egui-notify"
version = "0.14.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/ItsEthra/egui-notify"
description = "Simple notifications library for EGUI"
authors = ["ItsEthra"]
readme = "README.md"

[lib]
path = "src/lib.rs"

[dependencies]
egui = { version = "0.28.0", default-features = false }

[dev-dependencies]
eframe = { version = "0.28.0", default-features = false, features = [
    "default_fonts",
    "glow",
] }
# Pull request is pending for phosphor 
egui-phosphor = { git = "https://github.com/bircni/egui-phosphor", branch = "main" }
